    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="adults">Room Number:</label>
        <input type="number" id="adults" min="1" required>
        <br>
        <label for="children">Cottage Number:</label>
        <input type="number" id="children" min="0" required>
        <br>
        <div class="input-box">
            <label for="client_notes">Notes:</label>
          <textarea name="client_notes" id="" cols="30" rows="10"></textarea>
            </div>  
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" required>
        <br>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" required>
        <br>
        <button type="submit">Book Now</button>
    </form>
